<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

  <div class="container shadow">
    <div class="row">
      <div class="col-12 col-sm-6 left">
        <h4 class="info_text_lavender">Your Result</h4>
        <div class="left_score">
          <h1 class="left_big_score">76</h1>
          <p class="info_text_lavender">of 100</p>
        </div>
        <h3 class="info_text_white">Great</h3>
        <p class="info_text_lavender info">
          You scored higher than 65% of the people who have taken thest tests.
        </p>
      </div>
      <div class="col-12 col-sm-6 right">
        <h5>Summary</h5>
        <div class="right_scores">
          <div class="score_reaction score">
            <div class="score_icon">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span><b>Reaction</b></span>
            </div>
            <span class="right_score_black"><b>80</b><span class="right_score_gray"> / 100</span></span>
          </div>
          <div class="score_memory score">
            <div class="score_icon">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span><b>Memory</b></span>
            </div>
            <span class="right_score_black"><b>92</b><span class="right_score_gray"> / 100</span></span>
          </div>
          <div class="score_verbal score">
            <div class="score_icon">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span><b>Verbal</b></span>
            </div>
            <span class="right_score_black"><b>61</b><span class="right_score_gray"> / 100</span></span>
          </div>
          <div class="score_visual score">
            <div class="score_icon">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span><b>Visual</b></span>
            </div>
            <span class="right_score_black"><b>72</b><span class="right_score_gray"> / 100</span></span>
          </div>
          <div>
            <button type="button" class="btn right_button"><b>Continue</b></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
