<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <section>
      <div class="card shadow-lg">
        <img class="card-img-top" src="./images/image-equilibrium.jpg" alt="Image of an NFT">
        <div class="card-body">
          <h1> Equilibrium #3429</h1>

          <p> Our Equilibrium collection promotes balance and calm.</p>

          <div class="card-info">
            <div class="left-div">
              <img class="icon-img" src="./images/icon-ethereum.svg" alt="Ethereum symbol icon">
              <span class="eth-icon">0.041 ETH</span>
            </div>
            <div class="right-div">
              <img class="icon-img" src="./images/icon-clock.svg" alt="Clock icon">
              <span class="clk-icon">3 days left</span>
            </div>
          </div>
          <hr class="divider-line">
          <div class="creator-info d-flex">
            <img class="creator-avatar" src="./images/image-avatar.png" alt="">
            <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/jessicaArvizu">Jessica Arvizu</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
