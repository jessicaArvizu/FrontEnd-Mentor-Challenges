<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

<body>
  <main>
    <section>
      <div class="container main-container ">
        <div class="row">
          <div class="left col-lg-6 col-md-12 col-sm-12">
            <img class="left_img" src="images/image-product-desktop.jpg" alt="A bottle of perfume">
            <img class="left_img_mobile" src="images/image-product-mobile.jpg" alt="A bottle of perfume">
          </div>
          <div class="right col-lg-6 col-md-12 col-sm-12">
            <p class="right_category">Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

            <div class="row d-flex align-items-center">
              <div class="col">
                <h1 class="right_price">$149.99</h1>
              </div>
              <div class="col">
                <p class="right_small_price">$169.99</p>
              </div>
            </div>

            <button type="button" class="btn btn-lg right_btn">
              <embed src="images/icon-cart.svg" type="">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/jessicaArvizu">Jessica Arvizu</a>.
  </footer>
</body>

</html>
